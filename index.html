<!DOCTYPE html>
<html lang="en">
<head>
    <title>191900178-calculator</title>
    <link rel="stylesheet" href="stuffs.css">
    <link rel="stylesheet" href="boot.css">
    </head>
    <body>
    <section class="w-30  idk"> 
    <h4>191900178-Calculator</h4>
    <label>Enter First Number:</label>
    <input type="text" name="siteName" id="num1"  class="w-100 form-control" placeholder="First Number">
    <label class="mb-3 mt-4">Enter Second number:</label>
    <input type="text" name="siteURL" id="num2" class="w-100 form-control" placeholder="Second Number" >
    <div class="w-100 buttons">
    <button class=" mt-3 text-white b1" id="add" onclick="add()">Add</button>
    <button class=" mt-3 text-white btn-warning b1" id="subtract" onclick="sub()">Subtract</button>
    <button class=" mt-3 text-white btn-warning b1" id="multiply" onclick="multiply()">Multiply</button>
    <button class=" mt-3 text-white btn-warning b1" id="divide" onclick="divide()">Division</button>
    <button class=" mt-3 text-white btn-danger b1"  onclick="clearInput()" >Clear </button>
    </div>
    <div class="result d-none" id="result">
    </div>
    </section>
    <script src="more.js"></script>>
    </body>
</html>
